<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/fondo.css">
     <link rel="stylesheet" href="styles/index.css">
     <link rel="stylesheet" href="/styles/input.css">

    <title>Retiro</title>
</head>
<body>
    <h1>Retiro</h1>
    <form action="" class="lista" id="formulario" >
        <label for="">Ingrese el Monto</label>
        <select name="" id="Monto" class="optiones">
            <option value="Seleccione" disabled selected >Seleccione</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
        </select>
        <label for="">Ingrese el Monto Especifico</label>
        <input type="number" name=""  placeholder="Ingrese Monto Especifico" step="any" id="montoEspeci" >
        <input type="button" id="guardar" value="Retirar" class="guar">
    </form>
    <script src="js/retiro.js"></script>
</body>
</html>
