<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/fondo.css">
     <link rel="stylesheet" href="styles/index.css">
     <link rel="stylesheet" href="/styles/input.css">

    <title>Retiro</title>
</head>
<body>
    <h1>Retiro</h1>
    <form action="" class="lista" >
        <label for="">Ingrese el Monto</label>
        <input type="number" name=""  placeholder="Ingrese Monto 10-100" min="10" max="100" id="monto">
        <label for="">Ingrese el Monto Especifico</label>
        <input type="number" name=""  placeholder="Ingrese Monto Especifico" step="any" id="montoEspeci" >
        <input type="button" id="guardar" value="Enviar" class="guar">
    </form>
    <script src="js/limite.js"></script>
</body>
</html>
