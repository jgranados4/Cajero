<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/fondo.css" />
    <link rel="stylesheet" href="/styles/botones.css">
    <title>Deposito</title>
  </head>
  <body>
    <div class="botones">
      <table class="calculadora">
        <tr>
          <td colspan="4"><p id="resultado" ></p></td>
        </tr>
        <tr>
          <td><button id="diez">10</button></td>
          <td><button id="veinte">20</button></td>
          <td><button id="treinta">30</button></td>
          <td><button id="cuarenta">40</button></td>
        </tr>
         <tr>
          <td><button id="cincuenta">50</button></td>
          <td><button id="sesenta">60</button></td>
          <td><button id="ochenta">80</button></td>
          <td><button id="cien">100</button></td>
        </tr>
             <tr>
        <td><button id="otros">Otros</button></td>
        <td><button id="resul">Ingresar</button></td>
        </tr>
        <form action="" class="lista" id="formulario" >
        <label for="">Ingrese el Monto</label>
        <input type="number" name=""  placeholder="Ingrese Monto 10-100" min="10" max="100" id="monto">
        <label for="">Ingrese el Monto Especifico</label>
        <input type="number" name=""  placeholder="Ingrese Monto Especifico" step="any" id="montoEspeci" >
        <input type="button" id="guardar" value="Enviar" class="guar">
    </form>
      </table>
    </div>
    <script src="/js/cuenta.js"></script>
  </body>
</html>
